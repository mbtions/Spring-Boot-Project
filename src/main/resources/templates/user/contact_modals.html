<div th:fragment="contact">
    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between p-4 md:p-5 rounded-t dark:border-gray-600 border-gray-200">
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="view_contact_modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <div class="flex flex-col items-center pb-0">
                        <img onerror="this.src='https://www.shutterstock.com/image-vector/user-profile-icon-vector-avatar-600nw-2247726673.jpg'"
                            id="contact_profile_image" class="w-48 h-48 mb-3 bg-blue-400 rounded-full shadow-lg" alt=""
                            src="" />
                        <h5 id="contact_name" class="text-xl font-medium text-gray-900 dark:text-white">Contact
                            name</h5>
                        <span id="contact_email" class="text-sm text-gray-500 dark:text-gray-400">Contact email</span>
                        <span id="contact_favorite"
                            class="mt-2 px-4 py-2 text-sm text-gray-500 rounded-lg border border-gray-200 dark:text-gray-400 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-800"></span>
                        <!-- contact information -->
                        <div class="sm:rounded-lg w-full">
                            <table
                                class="mt-5 w-full text-left text-sm text-gray-700 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tbody>
                                    <tr class="border-b bg-white dark:bg-gray-700 dark:border-gray-700 border-gray-200">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            <i class="fa-solid fa-phone h-4 w-4"></i> <span class="pl-2">Phone</span>
                                        </th>
                                        <td id="contact_phone_info" class="px-6 py-4">
                                        </td>
                                    </tr>
                                    <tr class="border-b bg-white dark:bg-gray-700 dark:border-gray-700 border-gray-200">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            <i class="fa-solid fa-location-dot h-4 w-4"></i><span
                                                class="pl-2">Address</span>
                                        </th>
                                        <td id="contact_address" class="px-6 py-4">

                                        </td>
                                    </tr>
                                    <tr class="border-b bg-white dark:bg-gray-700 dark:border-gray-700 border-gray-200">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            <i class="fa-solid fa-address-card h-4 w-4"></i><span
                                                class="pl-2">About</span>
                                        </th>
                                        <td id="contact_about" class="px-6 py-4">

                                        </td>
                                    </tr>
                                    <tr class="border-b bg-white dark:bg-gray-700 dark:border-gray-700 border-gray-200">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            <i class="fa-solid w-4 h-4 fa-earth-americas"></i><span
                                                class="pl-2">Website</span>
                                        </th>
                                        <td class="px-6 py-4">
                                            <a href="" # id="contact_website" target="_blank">None</a>
                                        </td>
                                    </tr>
                                    <tr class="border-b bg-white dark:bg-gray-700 dark:border-gray-700 border-gray-200">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            <i class="fa-brands w-4 h-4 fa-linkedin"></i><span
                                                class="pl-2">Linkedin</span>
                                        </th>
                                        <td class="px-6 py-4">
                                            <a href="#" id="contact_social_link">None</a>
                                        </td>
                                    </tr>
                                    <tr class="bg-white dark:bg-gray-700 dark:border-gray-700 border-gray-200">
                                        <th scope="row"
                                            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                            <i class="fa-solid w-4 h-4 fa-user-group"></i><span
                                                class="pl-2">Group</span>
                                        </th>
                                        <td id="contact_group" class="px-6 py-4">

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex justify-center items-center p-4 md:p-5 border-gray-200 rounded-b dark:border-gray-600">
                    <button data-modal-hide="view_contact_modal" type="button"
                        class="py-2.5 px-5 ms-3 text-center text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
