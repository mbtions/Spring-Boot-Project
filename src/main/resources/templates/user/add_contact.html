<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
    <title th:text="${loggedInUser.name}+' | Dashboard'">Profile</title>
</head>

<body>
    <div id="content">
        <!-- sidebar -->
        <div th:if="${loggedInUser}">
            <div th:replace="~{user/sidebar :: sidebar}"></div>
        </div>

        <div class="sm:pl-64 pt-8">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-12 md:col-span-6">
                    <div
                        class="block w-full p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h1 class="text-2xl font-semibold">Add New Contact</h1>
                        <p class="text-gray-500">Save your contacts on cloud with direct email support</p>
                        <form th:action="@{'/user/contacts/add'}" method="post" th:object="${contactForm}" class="mt-5">
                            <div class="mb-3">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name
                                </label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular fa-user w-4 h-4"></i>
                                    </div>
                                    <input type="text" id="name" name="name" th:field="*{name}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phone"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Number
                                </label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone w-4 h-4"></i>
                                    </div>
                                    <input type="text" id="phone" name="phone" th:field="*{phoneNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Phone">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email
                                </label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-regular fa-envelope w-4 h-4"></i>
                                    </div>
                                    <input type="text" id="email" name="email" th:field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address
                                </label>

                                <textarea type="text" id="address" rows="4" name="address" th:field="*{address}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Address of the contact"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="description"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Description
                                </label>

                                <textarea type="text" id="description" rows="4" name="description"
                                    th:field="*{description}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Brif description about contact..."></textarea>
                            </div>

                            <div class="flex justify-between">
                                <div class="mb-3">
                                    <label for="websiteLink"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Website

                                    </label>
                                    <div class="relative mb-6">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-earth-americas w-4 h-4"></i>
                                        </div>
                                        <input type="url" id="websiteLink" name="websiteLink" th:field="*{websiteLink}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Website url">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="socialLink"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Linkedin

                                    </label>
                                    <div class="relative mb-6">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                        </div>
                                        <input type="url" id="socialLink" name="socialLink" th:field="*{socialLink}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Linkedin url">
                                    </div>
                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                                    for="profilepic">Contact Image</label>
                                <input th:field="*{profilePic}"
                                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                                    id="profilepic" type="file">
                            </div>

                            <div class="mb-3 flex items-center">
                                <input type="checkbox" id="favorite" name="favorite" th:field="*{favorite}"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-400">
                                <label for="favorite" class="ms-2">Is this your favorite contact?</label>
                            </div>

                            <div class="flex items-center justify-center space-x-3 button-container text-center">
                                <button type="submit"
                                    class="rounded-lg bg-black px-3 py-2 text-white dark:bg-blue-600 dark:hover:bg-blue-700">Add
                                    Contact</button>
                                <button type="reset"
                                    class="rounded-lg bg-orange-600 hover:bg-orange-700 px-3 py-2 text-white dark:bg-orange-600 dark:hover:bg-orange-700">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>console.log("profile page");</script>
</body>

</html>
