<head>
    <title>SCM | Home</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
    <script src="https://kit.fontawesome.com/a2e0e6ad45.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="home_content">

        <!-- <section style="background-image: url('/images/bg-lite.jpg');"
            class="min-h-screen bg-gray-50 dark:bg-gray-800 text-center flex flex-col justify-center items-center px-6 bg-cover bg-center relative">
            <h1 class="text-5xl font-extrabold text-gray-800 dark:text-white mb-4">Welcome to Smart Contact Manager</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300 mb-8 max-w-2xl">Securely store, manage, and access all

            <a th:href="@{/register}"

        <section id="home" class="h-screen bg-cover bg-center relative"
            style="background-image: url('/images/bg-user-contact.jpg');">
            <!-- Overlay: supports both light and dark themes -->
            <div
                class="absolute inset-0 bg-gradient-to-r from-black/60 to-gray-900/40 dark:from-gray-900/70 dark:to-black/50 backdrop-brightness-75">
            </div>

            <!-- Content -->
            <div class="relative h-full flex flex-col items-center justify-center text-white text-center px-4">
                <h1 class="text-5xl font-extrabold">Smart Contact Manager</h1>
                <!-- <p class="mt-4 text-lg max-w-2xl">
                    Manage your contacts securely and smartly across devices. Built with privacy and ease-of-use in
                    mind.
                </p> -->
                <p class="mt-4 text-xl text-gray-400 dark:text-gray-300 mb-8 max-w-2xl">Securely store, manage, and
                    access
                    all
                    your contacts in one simple interface.</p>
                <a th:if="${loggedInUser}" th:href="@{/user/dashboard}"
                    class="px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 text-lg font-medium transform transition-transform duration-300 hover:scale-105 flex items-center p-2 dark:text-white group">
                    <svg th:if="${loggedInUser}" class="w-5 h-5 mr-2 text-white transition duration-75"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                        <path
                            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                        <path
                            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                    </svg>
                    <span>Go To Dashboard</span>
                </a>
                <a th:unless="${loggedInUser}" th:href="@{/register}"
                    class="px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 text-lg font-medium transform transition-transform duration-300 hover:scale-105">
                    <i class="fas fa-user-plus mr-2"></i> Get Started
                </a>
            </div>
        </section>


        <section th:replace="~{services :: services}"></section>

        <section th:replace="~{about :: about}"></section>

        <section th:replace="~{contact :: contact}"></section>

    </div>

    <script>console.log("Smart Contact Manager - Home Loaded");</script>
